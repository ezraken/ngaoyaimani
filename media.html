<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    /* Media Gallery Styling */
    #media {
      margin-top: 2em;
      text-align: center;
    }

    #media h2 {
      color: #006400;
      font-size: 2em;
      margin-bottom: 1em;
    }
    /* Button styling */
    .home-button {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none; /* No border */
      padding: 15px 30px; /* Padding for size */
      text-align: center; /* Center text */
      text-decoration: none; /* No underline */
      display: inline-block; /* Make it an inline block */
      font-size: 16px; /* Font size */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
      cursor: pointer; /* Pointer cursor on hover */
      margin: 10px 0; /* Margin for spacing */
    }

    /* Hover effect */
    .home-button:hover {
      background-color: #45a049; /* Darker green */
      transform: scale(1.05); /* Slightly grow the button */
    }

    /* Animation on load */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .home-button {
      animation: fadeIn 1s ease; /* Fade-in effect */
    }
    .media-gallery {
      display: flex;
      gap: 3em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .media-item {
      flex: 1 1 45%;
      margin-bottom: 2em;
    }

    .media-item h3 {
      color: #006400;
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    /* Image Gallery */
    .image-gallery, .video-gallery {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-gallery img, .video-gallery video {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-gallery img:hover, .video-gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .media-gallery {
        flex-direction: column;
        gap: 1.5em;
      }
      
      .media-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
