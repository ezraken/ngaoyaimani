<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sponsorship Request</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #FFFACD;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #006400;
      font-size: 1.8em;
    }

    p {
      font-size: 1em;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #006400;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d00;
    }

    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
    }

    .back-button {
      display: none; /* Initially hidden */
      margin-top: 20px;
      background-color: #007bff;
    }
  </style>
</head>
<body>

<div class="form-container" id="formContainer">
  <h2>Sponsorship Request</h2>
  <p>Fill in your details to apply for educational sponsorship.</p>

  <form id="sponsorshipForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="10" max="30">
    </div>

    <div class="form-group">
      <label for="education">Current Education Level:</label>
      <input type="text" id="education" name="education" placeholder="e.g., High School, Undergraduate" required>
    </div>

    <div class="form-group">
      <label for="message">Why You Need Sponsorship:</label>
      <textarea id="message" name="message" rows="4" required placeholder="Describe why sponsorship would be beneficial..."></textarea>
    </div>

    <button type="button" onclick="submitForm()">Submit Request</button>

    <p class="success-message" id="successMessage">Thank you for applying! Your request has been submitted.</p>
    <button class="back-button" id="backButton" onclick="goBack()">Go Back</button>
  </form>
</div>

<script>
  function submitForm() {
    // Show the success message
    document.getElementById("successMessage").style.display = "block";
    
    // Show the back button
    document.getElementById("backButton").style.display = "block";
    
    // Hide the form
    document.getElementById("formContainer").style.display = "successMessage"; 
  }

  function goBack() {
    window.history.back(); // Take the user back to the previous page
  }
</script>

</body>
</html>
