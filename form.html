<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsorship Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #006400;
    }

    p.description {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sponsorship Request Form</h2>
    <p class="description">
      Are you a student seeking financial assistance for your education? Ngao Ya Imani International offers sponsorship opportunities to support your journey toward academic success.
    </p>

    <form action="submit_sponsorship.php" method="POST">
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="full-name" required />

      <label for="date-of-birth">Date of Birth *</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required />

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="school-name">School Name *</label>
      <input type="text" id="school-name" name="school-name" required />

      <label for="level">Current Level of Education *</label>
      <select id="level" name="level" required>
        <option value="" disabled selected>Select your level</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="College">College</option>
        <option value="University">University</option>
      </select>

      <label for="needs">Briefly describe your need for sponsorship *</label>
      <textarea id="needs" name="needs" required></textarea>

      <label for="goals">What are your educational and career goals? *</label>
      <textarea id="goals" name="goals" required></textarea>

      <label for="guardian-name">Parent/Guardian Name *</label>
      <input type="text" id="guardian-name" name="guardian-name" required />

      <label for="guardian-phone">Parent/Guardian Phone Number *</label>
      <input type="tel" id="guardian-phone" name="guardian-phone" required />

      <button type="submit" class="submit-button">Submit Request</button>
    </form>
  </div>

</body>
</html>
